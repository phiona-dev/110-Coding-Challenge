<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calender Habit Tracker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="welcome-screen">
            <h1 id="title">Calendar Habit Tracker</h1>
            <p>Welcome to your habit tracker.</p>
            <button id="start-btn" class="btn">Start</button>
        </div>
        <div id="habit-form-screen" class="hidden">
            <h1>Habit form</h1>
            <form id="habit-form">
                <label>Enter your habit</label>
                <input type="text" id="habit"/>
                <label>Start Date: </label>
                <input type="date" id="start-date"/>
                <label>End date: </label>
                <input type="date" id="end-date"/>
                <button type="submit">Add habit</button>
            </form>
        </div>
        <div id="calendar-container" class="hidden">
            <h1>Calendar</h1>
            <div class="calendar-header">
                <button id="prev-month"><</button>
                <div id="month-year"></div>
                <button id="next-month">></button>
            </div>
            <div class="calendar-body">
                <div class="calendar-weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="calendar-dates"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
