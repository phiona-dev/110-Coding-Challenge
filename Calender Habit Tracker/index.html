<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calender Habit Tracker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="welcome-screen">
            <h1 id="title">Calendar Habit Tracker</h1>
            <p>Welcome to your habit tracker.</p>
            <button id="start-btn" class="btn">Start</button>
        </div>
        <div id="habit-form-screen" class="hidden">
            <h1>Habit form</h1>
            <button id="habit-form-btn" class="btn">Next</button>
        </div>
        <div id="calendar-screen" class="hidden">
            <h1>Calendar</h1>
        </div>
        <script src="script.js"></script>
    </body>
</html>
