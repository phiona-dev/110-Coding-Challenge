<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>To-Do list</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <h1 id="title">To DO List</h1>
            <form id="to-do-form">
                <label>Enter new task</label>
                <input type="text" id="input"/>
                <button id="btn" type="submit">Add</button>
            </form>
        </header>
        <div class="to-do">
            <ul id="to-do-list">
            </ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
